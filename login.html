<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap-min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/divti.css">

</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="img/divti_logo.png" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Sistem Pencarian Identitas</h1>
            <form action="#!">
              <div class="form-group">
                <!-- <label for="NIP">NIP</label> -->
                <input type="" name="" id="nip" class="form-control" placeholder="Nomor Induk Polisi">
              </div>
              <div class="form-group mb-4">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" id="password" class="form-control" placeholder="Passsword">
              </div>
              <input name="login" id="login" class="btnMain" type="button" value="Login">
            </form>
            
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="img/polisi.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
